<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Periods</h1>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">
          Liste des fédérations
        </div>
        <div class="row wrapper">
          <div class="col-sm-12 text-right">
            <a ui-sref="app.common.period.new" class="btn m-b-xs btn-sm btn-info btn-addon"><i class="fa fa-plus"></i>Nouveau</a>
          </div>
        </div>
        <div class="table-responsive">
          <table ng-table="::vm.tableParams" class="table table-striped b-t b-light">
            <tr ng-repeat="period in $data">
              <td data-title="'Libellé'" sortable="'label'">
                {{::period.label}}
              </td>
              <td data-title="'Date de début'" sortable="'startDate'">
                {{::period.startDate | date : 'dd/MM/yyyy'}}
              </td>
              <td data-title="'Date de fin'" sortable="'endDate'">
                {{::period.endDate | date : 'dd/MM/yyyy'}}
              </td>
              <td data-title="'Période courante'" sortable="'current'">
                {{::period.current ? 'Oui' : 'Non' }}
              </td>
              <td class="table-column-action">
                <a ui-sref="app.common.period.edit({ id: period.id })" class="btn m-b-xs btn-sm btn-warning btn-addon"><i class="fa fa-edit"></i>Modifier</a>
              </td>
            </tr>
          </table>
        </div>
    </div>
</div>
