<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Action de bénévolat</h1>
</div>

<div class="wrapper-md">
  <alert ng-repeat="alert in vm.alerts" type="{{alert.type}}">{{alert.message}}</alert>
  
  <form role="form" name="form" class="form-validation">
    <div class="panel panel-default">
      <div class="panel-heading">
        {{ vm.volunteerism.id ? 'Modifier' : 'Créer' }} une action de bénévolat : <b>{{ vm.volunteerism.event}}</b>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Evènement</label>
              <input type="text" class="form-control" ng-model="vm.volunteerism.event" placeholder="Entrez une valeur" maxlength="255">
            </div>
            <div class="form-group">
              <label>Date</label>
              <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" is-open="vm.dateOpen" ng-model="vm.date" datepicker-options="vm.dateOptions" />
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="vm.openDate($event)"><i class="fa fa-calendar"></i></button>
                </span>
              </p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Nom du bénévole</label>
              <input type="text" class="form-control" ng-model="vm.volunteerism.volunteer" placeholder="Entrez une valeur" required maxlength="255">
            </div>
            <div class="form-group">
              <label>Heures</label>
              <div class="m-b">
                <input ui-jq="TouchSpin" type="text" ng-model="vm.volunteerism.hours" value="0" class="form-control" data-min='0' data-max="24" data-step="0.1" data-decimals="2" data-prefix="h">
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="panel-footer bg-light lter">
        <div class="row">
          <div class="col-md-4">
            <button ng-click="vm.remove()" ng-show="vm.volunteerism.id" class="btn btn-danger btn-addon m-b-xs"><i class="fa fa-close"></i>Supprimer</button>
          </div>
          <div class="col-md-8 text-right">
            <a class="btn btn-default btn-addon" ui-sref="app.volunteerism.list"><i class="fa fa-arrow-left"></i>Retour</a>
            <button ng-click="vm.save()" class="btn btn-success btn-addon" ng-disabled="form.$invalid"><i class="fa fa-check"></i>Enregistrer</button>
          </div>
        </div>
      </footer>
    </div>
  </form>
</div>
