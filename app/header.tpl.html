      <!-- navbar header -->
      <div class="navbar-header {{app.settings.navbarHeaderColor}}">
        <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
          <i class="fa fa-cog"></i>
        </button>
        <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app">
          <i class="fa fa-align-justify"></i>
        </button>
        <!-- brand -->
        <a href="#/" class="navbar-brand text-lt">
          <span class="hidden-folded m-l-xs">{{app.name}}</span>
        </a>
        <!-- / brand -->
      </div>
      <!-- / navbar header -->

      <!-- navbar collapse -->
      <div class="collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}">
        <!-- buttons -->
        <div class="nav navbar-nav hidden-xs">
          <a href class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">
            <i class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
          </a>
        </div>
        <!-- / buttons -->
        
        

        <!-- link and dropdown -->
        <ul class="nav navbar-nav hidden-sm">
            
            <li class="dropdown" uib-dropdown>
                <a class="dropdown-toggle" uib-dropdown-toggle>
                    <i class="fa fa-plus"></i> <span translate="header.navbar.new.NEW">New</span> <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu" uib-dropdown-menu>
                    <li role="menuitem"><a ui-sref="app.volunteerism.new" translate="header.navbar.new.TASK">Temps bénévole</a></li>
                    <li role="menuitem"><a ui-sref="app.member.new" translate="header.navbar.new.MEMBER">Adhérent</a></li>
                    <li role="menuitem"><a ui-sref="app.vehicle.new" translate="header.navbar.new.VEHICLE">Véhicule</a></li>
                    <li role="menuitem"><a ui-sref="app.bike.new" translate="header.navbar.new.BIKE">Vélo</a></li>
                </ul>
            </li>
            
            
          
        </ul>
        <!-- / link and dropdown -->

        <!-- nabar right -->
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown hidden-sm" is-open="lang.isopen" uib-dropdown>
            <a href class="dropdown-toggle" uib-dropdown-toggle>
              {{selectLang}} <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeInRight w">
              <li ng-repeat="(langKey, label) in langs">
                <a ng-click="setLang(langKey, $event)" href>{{label}}</a>
              </li>
            </ul>
            <!-- / dropdown -->
          </li>
          <li class="hidden-xs">
            <a ui-fullscreen></a>
          </li>
          <li class="hidden-xs">
            <a ui-toggle-class="active" target=".settings">
                <i class="fa fa-gear"></i>
              </a>
          </li>
          
          <li class="dropdown" uib-dropdown>
            <a href class="dropdown-toggle clear" uib-dropdown-toggle>
              <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                <img src="assets/img/user.png" alt="...">
                <i class="on md b-white bottom"></i>
              </span>
              <span class="hidden-sm hidden-md">{{username | uppercase}}</span> <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeInRight w">
              <li>
                <a href="{{api_url}}/logout">Se déconnecter</a>
              </li>
            </ul>
            <!-- / dropdown -->
          </li>
          
        </ul>
        <!-- / navbar right -->

      </div>
      <!-- / navbar collapse -->
