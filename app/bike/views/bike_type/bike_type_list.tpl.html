<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Types de vélo</h1>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading">
          Liste des tailles de vélo
        </div>
        <div class="row wrapper">
          <div class="col-sm-12 text-right">
            <a ui-sref="app.bike_type.new" class="btn m-b-xs btn-sm btn-info btn-addon"><i class="fa fa-plus"></i>Nouveau</a>
          </div>
        </div>
        <div class="table-responsive">
          <table ng-table="::vm.tableParams" class="table table-striped b-t b-light">
            <tr ng-repeat="bikeType in $data">
              <td data-title="'Libellé'" sortable="'label'">
                {{::bikeType.label}}
              </td>
              <td class="table-column-action">
                <a ui-sref="app.bike_type.edit({ id: bikeType.id })" class="btn m-b-xs btn-sm btn-warning btn-addon"><i class="fa fa-edit"></i>Modifier</a>
              </td>
            </tr>
          </table>
        </div>
    </div>
</div>
