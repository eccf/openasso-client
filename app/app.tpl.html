  <!-- navbar -->
  <div data-ng-include=" 'app/header.tpl.html' " class="app-header navbar">
  </div>
  <!-- / navbar -->

  <!-- menu -->
  <div data-ng-include=" 'app/aside.tpl.html' " class="app-aside hidden-xs {{app.settings.asideColor}}">
  </div>
  <!-- / menu -->

  <!-- content -->
  <div class="app-content">
    <div ui-butterbar></div>
    <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside" ></a>
    <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
    <div class="app-content-body fade-in-up" ui-view></div>
  </div>
  <!-- /content -->

  <!-- footer -->
  <div data-ng-include=" 'app/footer.tpl.html' "class="app-footer wrapper b-t bg-light">
  </div>
  <!-- / footer -->

  <div data-ng-include=" 'app/settings.tpl.html' " class="settings panel panel-default">
  </div>
